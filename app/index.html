<!doctype html>
<html lang="en" ng-app="testingAngularApp">
    <head>
        <title>Testing AngularJS</title>
        <script src="bower_components/angular/angular.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="testingAngularCtrl">
        <header>{{title}}</header>

        <section>
            <form ng-submit="addDestination()">
                    city: <input type="text" ng-model="newDestination.city">
                    state: <input type="text" name="" id="" ng-model="newDestination.state">
                    <input type="submit" value="Add Destination">
            </form>
        </section>

        <section>
            <h2>Your Trip</h2>
            <h3 style="color: red;" ng-show="message">{{message}}</h3>
            <ul>
                <li ng-repeat="destination in destinations">
                   <div destination-directive destination='destination' api-id='apiId' on-remove="removeDestination($index)">
                </li>
            </ul>
        </section>

        <section>
            <h2> Warmest City </h2>
            <ul>
                <li ng-repeat="destination in destinations | warmestDestinations: 20">{{destination.city}}, {{destination.state}}</li>
            </ul>
        </section>
    </body>
</html>
